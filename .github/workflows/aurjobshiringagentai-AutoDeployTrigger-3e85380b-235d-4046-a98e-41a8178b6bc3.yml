name: Deploy FastAPI to Azure Container Apps (ACR Container-Based)
on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write # Required for OIDC JWT Token
      contents: read # Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AURJOBSHIRINGAGENTAI_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AURJOBSHIRINGAGENTAI_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AURJOBSHIRINGAGENTAI_AZURE_SUBSCRIPTION_ID }}

      - name: Login to Azure Container Registry
        run: az acr login --name aurjobsairegistry

      - name: Build Docker image
        run: |
          docker build -t aurjobsairegistry.azurecr.io/aurjobshiringagentai:${{ github.sha }} .
          docker build -t aurjobsairegistry.azurecr.io/aurjobshiringagentai:latest .

      - name: Push Docker image to ACR
        run: |
          docker push aurjobsairegistry.azurecr.io/aurjobshiringagentai:${{ github.sha }}
          docker push aurjobsairegistry.azurecr.io/aurjobshiringagentai:latest

      - name: Deploy pre-built image to Container Apps
        uses: azure/container-apps-deploy-action@v2
        with:
          containerAppName: aurjobshiringagentai
          resourceGroup: Aurjobs
          imageToDeploy: aurjobsairegistry.azurecr.io/aurjobshiringagentai:${{ github.sha }}
